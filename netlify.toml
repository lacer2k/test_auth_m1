[build]
command = “””
# Replace placeholders with actual environment variables
if [ ! -z “$AUTH0_DOMAIN” ] && [ ! -z “$AUTH0_CLIENT_ID” ]; then
sed -i “s/AUTH0_DOMAIN_PLACEHOLDER/$AUTH0_DOMAIN/g” index.html
sed -i “s/AUTH0_CLIENT_ID_PLACEHOLDER/$AUTH0_CLIENT_ID/g” index.html
echo “✅ Environment variables injected successfully”
echo “Domain: $AUTH0_DOMAIN”
echo “Client ID: ${AUTH0_CLIENT_ID:0:8}…”
else
echo “⚠️  Missing AUTH0_DOMAIN or AUTH0_CLIENT_ID environment variables”
echo “Please set them in Netlify dashboard: Site settings → Environment variables”
fi
“””
publish = “.”

[[redirects]]
from = “/*”
to = “/index.html”
status = 200

[context.production.environment]
NODE_ENV = “production”
