[build]
  publish = "."
  functions = "netlify/functions"
  command = """
    set -e
    mkdir -p vendor
    echo 'Downloading Auth0 SPA SDK locallyâ€¦'
    curl -fsSL https://unpkg.com/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.js \
      -o vendor/auth0-spa-js.production.js
    echo 'Auth0 SDK downloaded successfully'
    ls -la vendor/
  """

# Environment variables for different deploy contexts
[build.environment]
  NODE_VERSION = "18"

# Production environment
[context.production.environment]
  AUTH0_DOMAIN = "dev-ppsnetwf.us.auth0.com"
  AUTH0_CLIENT_ID = "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj"

# Branch deploy environment (optional)
[context.branch-deploy.environment]
  AUTH0_DOMAIN = "dev-ppsnetwf.us.auth0.com"
  AUTH0_CLIENT_ID = "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj"

# Deploy preview environment (optional)
[context.deploy-preview.environment]
  AUTH0_DOMAIN = "dev-ppsnetwf.us.auth0.com" 
  AUTH0_CLIENT_ID = "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj"

# SPA routing: Handle Auth0 redirect with query parameters
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "user"], Country = ["!"], Query = {path = ":path"}}

# Specific redirect for root with query parameters (Auth0 callback)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/vendor/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with shorter duration
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Handle Auth0 callback specifically
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.auth0.com https://*.auth0.com;
      connect-src 'self' https://*.auth0.com https://dev-ppsnetwf.us.auth0.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      frame-src https://*.auth0.com;
    '''