[build]
publish = "."
functions = "netlify/functions"
command = """
set -e
mkdir -p vendor
echo 'Downloading Auth0 SPA SDK locally…'
curl -fsSL https://unpkg.com/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.js \
  -o vendor/auth0-spa-js.production.js
"""

# SPA routing: Auth0 tornerà con ?code=...&state=...
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers + CSP per Auth0
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CSP minimale per far caricare SDK e chiamare Auth0
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://cdn.auth0.com;
      connect-src 'self' https://dev-ppsnetwf.us.auth0.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      frame-src https://*.auth0.com;
    """