<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Auth0 + M2M Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:2rem}
    pre{background:#f6f8fa;padding:1rem;border-radius:8px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Auth0 + Management API</h1>
  <pre id="out">Loading…</pre>

  <script type="module">
    // ✅ use default export
    import createAuth0Client from '/vendor/auth0-spa-js.production.esm.js';

    const DOMAIN = 'dev-ppsnetwf.us.auth0.com';
    const CLIENT_ID = 'v8SikCjLbbH0ioHuoKSkADBHcofOOWHj';
    const REDIRECT_URI = window.location.origin + '/';

    const out = document.getElementById('out');
    const log = (obj) => out.textContent = (typeof obj === 'string') ? obj : JSON.stringify(obj, null, 2);

    try {
      const auth0 = await createAuth0Client({
        domain: DOMAIN,
        clientId: CLIENT_ID,
        authorizationParams: { redirect_uri: REDIRECT_URI, scope: 'openid profile email' },
        cacheLocation: 'localstorage',
        useRefreshTokens: true
      });

      // Handle code/state if we just came back from Auth0
      if (new URLSearchParams(window.location.search).has('code')) {
        await auth0.handleRedirectCallback();
        history.replaceState({}, document.title, '/'); // clean URL
      }

      // Not authenticated? redirect to Auth0
      if (!(await auth0.isAuthenticated())) {
        log('Redirecting to login…');
        await auth0.loginWithRedirect({ authorizationParams: { redirect_uri: REDIRECT_URI } });
        return;
      }

      // 1) Client-side (ID token) user
      const user = await auth0.getUser(); // contains name/email/picture/etc.
      // 2) Server-side (M2M) – your function wants ?user_id=<sub>
      const resp = await fetch(`/.netlify/functions/mgmt-user?user_id=${encodeURIComponent(user.sub)}`);
      const data = await resp.json();

      // Render
      document.title = `Ciao, ${user.name || user.email}`;
      log({
        greeting: `Benvenuto ${user.name || user.email}`,
        client_user: user,
        mgmt_user: data
      });

    } catch (e) {
      console.error(e);
      log({ error: e.message || String(e) });
    }
  </script>
</body>
</html>
