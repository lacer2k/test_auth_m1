<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Auth0 Minimal SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding:2rem;">
  <h1>Auth0 Minimal SPA</h1>
  <button id="login">Login</button>
  <pre id="log" style="background:#f6f8fa;padding:1rem;border-radius:8px;max-width:900px;white-space:pre-wrap;"></pre>

  <script type="module">
    import createAuth0Client from "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.esm.js";
    const logEl = document.getElementById('log');
    const log = (...a) => { console.log(...a); logEl.textContent += a.join(' ') + "\n"; };

    const auth0 = await createAuth0Client({
      domain: "dev-ppsnetwf.us.auth0.com",           // ðŸ‘ˆ your tenant
      clientId: "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj",   // ðŸ‘ˆ SPA client ID
      authorizationParams: {
        redirect_uri: window.location.origin + "/callback"
      },
      cacheLocation: "localstorage",
      useRefreshTokens: true
    });
    log("Init OK. origin:", window.location.origin);

    document.getElementById("login").onclick = async () => {
      log("Redirecting to Auth0 loginâ€¦");
      await auth0.loginWithRedirect({
        authorizationParams: {
          redirect_uri: window.location.origin + "/callback"
        }
      });
    };
  </script>
</body>
</html>
