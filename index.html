<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Universal Login Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .auth-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .user-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }

    .loading {
      text-align: center;
      color: #6c757d;
      font-style: italic;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .status {
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 500;
    }

    .status.authenticated {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.unauthenticated {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Auth0 Universal Login Demo</h1>

    <!-- Loading State -->
    <div id="loading" class="loading">
      Initializing authentication...
    </div>

    <!-- Error Display -->
    <div id="error" class="error" style="display:none;"></div>

    <!-- Status Display -->
    <div id="status" class="status" style="display:none;"></div>

    <!-- Auth Buttons -->
    <div id="authButtons" class="auth-buttons" style="display:none;">
      <button id="loginButton">üöÄ Log In</button>
      <button id="logoutButton" style="display:none;">üëã Log Out</button>
    </div>

    <!-- User Info -->
    <div id="userInfo" class="user-info" style="display:none;"></div>
  </div>

  <!-- Auth0 SDK - Local copy -->
  <script src="/vendor/auth0-spa-js.production.js"></script>
  <script>
    // Auth0 configuration - Using environment variables if available
    const config = {
      domain: window.ENV?.AUTH0_DOMAIN || "dev-ppsnetwf.us.auth0.com",
      clientId: window.ENV?.AUTH0_CLIENT_ID || "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj",
      authorizationParams: {
        redirect_uri: window.location.origin,
        scope: "openid profile email" // Explicitly request scopes
      },
      cacheLocation: 'localstorage', // Better persistence
      useRefreshTokens: true
    };

    let auth0Client;
    let isInitializing = false;

    // DOM elements
    const elements = {
      loading: document.getElementById("loading"),
      error: document.getElementById("error"),
      status: document.getElementById("status"),
      authButtons: document.getElementById("authButtons"),
      loginButton: document.getElementById("loginButton"),
      logoutButton: document.getElementById("logoutButton"),
      userInfo: document.getElementById("userInfo")
    };

    // Error handling utility
    function showError(message, error = null) {
      console.error('Auth Error:', message, error);
      elements.error.textContent = `Error: ${message}`;
      elements.error.style.display = "block";
      
      // Hide loading and show buttons
      elements.loading.style.display = "none";
      elements.authButtons.style.display = "block";
    }

    function hideError() {
      elements.error.style.display = "none";
    }

    // Status display utility
    function showStatus(message, isAuthenticated = false) {
      elements.status.textContent = message;
      elements.status.className = `status ${isAuthenticated ? 'authenticated' : 'unauthenticated'}`;
      elements.status.style.display = "block";
    }

    // Initialize Auth0 client
    async function initAuth0() {
      if (isInitializing) return;
      isInitializing = true;

      try {
        hideError();
        
        auth0Client = await auth0.createAuth0Client(config);

        // Handle redirect callback if present
        if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
          elements.loading.textContent = "Processing login...";
          
          try {
            await auth0Client.handleRedirectCallback();
            // Clean up URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
            showStatus("‚úÖ Login successful!", true);
          } catch (callbackError) {
            showError("Failed to process login callback", callbackError);
            return;
          }
        }

        await updateUI();

      } catch (error) {
        showError("Failed to initialize Auth0", error);
      } finally {
        isInitializing = false;
      }
    }

    // Update UI based on authentication state
    async function updateUI() {
      try {
        elements.loading.style.display = "none";
        elements.authButtons.style.display = "block";

        const isAuthenticated = await auth0Client.isAuthenticated();

        if (isAuthenticated) {
          // User is logged in
          elements.loginButton.style.display = "none";
          elements.logoutButton.style.display = "inline-block";
          
          showStatus("üéâ You are authenticated!", true);

          try {
            const user = await auth0Client.getUser();
            elements.userInfo.style.display = "block";
            elements.userInfo.textContent = JSON.stringify(user, null, 2);
          } catch (userError) {
            showError("Failed to fetch user information", userError);
          }

        } else {
          // User is not logged in
          elements.loginButton.style.display = "inline-block";
          elements.logoutButton.style.display = "none";
          elements.userInfo.style.display = "none";
          
          showStatus("Please log in to continue", false);
        }

      } catch (error) {
        showError("Failed to update UI", error);
      }
    }

    // Login handler
    async function handleLogin() {
      try {
        hideError();
        elements.loginButton.disabled = true;
        elements.loginButton.textContent = "üîÑ Logging in...";

        await auth0Client.loginWithRedirect({
          authorizationParams: {
            screen_hint: "login" // Optional: force login screen
          }
        });

      } catch (error) {
        showError("Failed to initiate login", error);
        elements.loginButton.disabled = false;
        elements.loginButton.textContent = "üöÄ Log In";
      }
    }

    // Logout handler
    async function handleLogout() {
      try {
        hideError();
        elements.logoutButton.disabled = true;
        elements.logoutButton.textContent = "üîÑ Logging out...";

        await auth0Client.logout({
          logoutParams: {
            returnTo: window.location.origin
          }
        });

      } catch (error) {
        showError("Failed to logout", error);
        elements.logoutButton.disabled = false;
        elements.logoutButton.textContent = "üëã Log Out";
      }
    }

    // Event listeners
    elements.loginButton.addEventListener("click", handleLogin);
    elements.logoutButton.addEventListener("click", handleLogout);

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initAuth0);

    // Also initialize immediately in case DOMContentLoaded already fired
    if (document.readyState === 'loading') {
      // DOM is still loading
    } else {
      // DOM is already loaded
      initAuth0();
    }

    // Optional: Handle browser navigation
    window.addEventListener('popstate', async () => {
      if (auth0Client) {
        await updateUI();
      }
    });

    // Optional: Auto-refresh token before expiry
    setInterval(async () => {
      if (auth0Client) {
        try {
          const isAuthenticated = await auth0Client.isAuthenticated();
          if (isAuthenticated) {
            await auth0Client.getTokenSilently();
          }
        } catch (error) {
          console.warn('Token refresh failed:', error);
        }
      }
    }, 300000); // Check every 5 minutes

  </script>
</body>
</html>
