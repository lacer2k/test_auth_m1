<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Universal Login Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      color: #1c1e21;
      line-height: 1.34;
    }

    .navbar {
      background: #1877f2;
      color: white;
      padding: 8px 16px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    .container {
      max-width: 940px;
      margin: 56px auto 0;
      padding: 20px;
    }

    .profile-header {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .cover-photo {
      height: 320px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
    }

    .profile-info {
      padding: 16px 32px 24px;
      position: relative;
    }

    .profile-picture {
      width: 168px;
      height: 168px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      top: -84px;
      left: 32px;
      background: #e4e6ea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #65676b;
      overflow: hidden;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details {
      margin-left: 200px;
      margin-top: 16px;
    }

    .profile-name {
      font-size: 32px;
      font-weight: 700;
      color: #1c1e21;
      margin-bottom: 8px;
    }

    .profile-email {
      font-size: 15px;
      color: #65676b;
      margin-bottom: 16px;
    }

    .auth-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #1877f2;
      color: white;
    }

    .btn-primary:hover {
      background: #166fe5;
    }

    .btn-secondary {
      background: #e4e6ea;
      color: #1c1e21;
    }

    .btn-secondary:hover {
      background: #d8dadf;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .content-area {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      padding: 16px;
    }

    .card h3 {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1c1e21;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #f0f2f5;
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-icon {
      width: 20px;
      height: 20px;
      background: #f0f2f5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }

    .info-content {
      flex: 1;
    }

    .info-label {
      font-size: 13px;
      color: #65676b;
      margin-bottom: 2px;
    }

    .info-value {
      font-size: 15px;
      color: #1c1e21;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 12px;
    }

    .stat-card {
      background: #f0f2f5;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: #1877f2;
      display: block;
    }

    .stat-label {
      font-size: 12px;
      color: #65676b;
      margin-top: 4px;
    }

    .loading, .error, .status {
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }

    .loading {
      background: white;
      color: #65676b;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .status.authenticated {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .status.unauthenticated {
      background: #fff3e0;
      color: #f57c00;
      border: 1px solid #ffcc02;
    }

    .raw-data {
      margin-top: 20px;
    }

    .raw-data summary {
      cursor: pointer;
      padding: 8px 0;
      color: #1877f2;
      font-weight: 600;
    }

    .raw-data pre {
      background: #f7f8fa;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
      margin-top: 8px;
      border: 1px solid #dadde1;
    }

    .verified-badge {
      color: #42b883;
      font-weight: 600;
    }

    .unverified-badge {
      color: #e74c3c;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }
      
      .content-area {
        grid-template-columns: 1fr;
      }
      
      .profile-details {
        margin-left: 0;
        margin-top: 100px;
        text-align: center;
      }
      
      .profile-picture {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .cover-photo {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>üîê Auth0 Profile Demo</h1>
    <div id="navButtons" class="auth-buttons" style="display:none;"></div>
  </div>

  <div class="container">
    <!-- Loading State -->
    <div id="loading" class="loading">
      Initializing authentication...
    </div>

    <!-- Error Display -->
    <div id="error" class="error" style="display:none;"></div>

    <!-- Status Display -->
    <div id="status" class="status" style="display:none;"></div>

    <!-- Auth Buttons (when not logged in) -->
    <div id="authButtons" class="auth-buttons" style="display:none; justify-content: center; margin-top: 100px;">
      <button id="loginButton" class="btn btn-primary">üöÄ Log In with Google</button>
    </div>

    <!-- Profile Header -->
    <div id="profileHeader" class="profile-header" style="display:none;">
      <div class="cover-photo"></div>
      <div class="profile-info">
        <div id="profilePicture" class="profile-picture">üë§</div>
        <div class="profile-details">
          <div id="profileName" class="profile-name">Loading...</div>
          <div id="profileEmail" class="profile-email">Loading...</div>
          <div class="auth-buttons">
            <button id="logoutButton" class="btn btn-secondary" style="display:none;">üëã Log Out</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div id="contentArea" class="content-area" style="display:none;">
      <!-- Sidebar -->
      <div class="sidebar">
        <div id="aboutCard" class="card">
          <h3>‚ÑπÔ∏è About</h3>
          <div id="aboutContent"></div>
        </div>
        
        <div id="statsCard" class="card">
          <h3>üìä Statistics</h3>
          <div id="statsContent"></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="identityCard" class="card">
          <h3>üîó Identity Provider</h3>
          <div id="identityContent"></div>
        </div>

        <div id="securityCard" class="card">
          <h3>üîí Security</h3>
          <div id="securityContent"></div>
        </div>

        <div class="card raw-data">
          <details>
            <summary>üîç View Raw User Data</summary>
            <pre id="rawDataContent"></pre>
          </details>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth0 SDK - Local copy -->
  <script src="/vendor/auth0-spa-js.production.js"></script>
  <script>
    // Auth0 configuration - Using environment variables if available
    const config = {
      domain: window.ENV?.AUTH0_DOMAIN || "dev-ppsnetwf.us.auth0.com",
      clientId: window.ENV?.AUTH0_CLIENT_ID || "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj",
      authorizationParams: {
        redirect_uri: window.location.origin,
        scope: "openid profile email" // Explicitly request scopes
      },
      cacheLocation: 'localstorage', // Better persistence
      useRefreshTokens: true
    };

    let auth0Client;
    let isInitializing = false;

    // DOM elements
    const elements = {
      loading: document.getElementById("loading"),
      error: document.getElementById("error"),
      status: document.getElementById("status"),
      authButtons: document.getElementById("authButtons"),
      loginButton: document.getElementById("loginButton"),
      logoutButton: document.getElementById("logoutButton"),
      userInfo: document.getElementById("userInfo")
    };

    // Error handling utility
    function showError(message, error = null) {
      console.error('Auth Error:', message, error);
      elements.error.textContent = `Error: ${message}`;
      elements.error.style.display = "block";
      
      // Hide loading and show buttons
      elements.loading.style.display = "none";
      elements.authButtons.style.display = "block";
    }

    function hideError() {
      elements.error.style.display = "none";
    }

    // Status display utility
    function showStatus(message, isAuthenticated = false) {
      elements.status.textContent = message;
      elements.status.className = `status ${isAuthenticated ? 'authenticated' : 'unauthenticated'}`;
      elements.status.style.display = "block";
    }

    // Initialize Auth0 client
    async function initAuth0() {
      if (isInitializing) return;
      isInitializing = true;

      try {
        hideError();
        
        auth0Client = await auth0.createAuth0Client(config);

        // Handle redirect callback if present
        if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
          elements.loading.textContent = "Processing login...";
          
          try {
            await auth0Client.handleRedirectCallback();
            // Clean up URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
            showStatus("‚úÖ Login successful!", true);
          } catch (callbackError) {
            showError("Failed to process login callback", callbackError);
            return;
          }
        }

        await updateUI();

      } catch (error) {
        showError("Failed to initialize Auth0", error);
      } finally {
        isInitializing = false;
      }
    }

    // Fetch detailed user info from mgmt-user function
    async function fetchDetailedUserInfo(userId) {
      try {
        const response = await fetch(`/.netlify/functions/mgmt-user?user_id=${encodeURIComponent(userId)}`);
        if (response.ok) {
          return await response.json();
        }
        console.warn('Failed to fetch detailed user info:', response.status);
        return null;
      } catch (error) {
        console.warn('Error fetching detailed user info:', error);
        return null;
      }
    }

    // Format user information for Facebook-style display
    function formatUserInfo(user) {
      if (!user) return;

      // Update profile header
      document.getElementById('profileName').textContent = user.name || 'Unknown User';
      document.getElementById('profileEmail').textContent = user.email || '';
      
      // Update profile picture
      const profilePicture = document.getElementById('profilePicture');
      if (user.picture) {
        profilePicture.innerHTML = `<img src="${user.picture}" alt="Profile Picture">`;
      }

      // About section
      const aboutContent = document.getElementById('aboutContent');
      aboutContent.innerHTML = `
        <div class="info-item">
          <div class="info-icon">üë§</div>
          <div class="info-content">
            <div class="info-label">Full Name</div>
            <div class="info-value">${user.name || 'Not provided'}</div>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">üìß</div>
          <div class="info-content">
            <div class="info-label">Email</div>
            <div class="info-value">${user.email || 'Not provided'}</div>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">üÜî</div>
          <div class="info-content">
            <div class="info-label">User ID</div>
            <div class="info-value">${user.user_id || user.sub || 'Not available'}</div>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">üìÖ</div>
          <div class="info-content">
            <div class="info-label">Member Since</div>
            <div class="info-value">${user.created_at ? new Date(user.created_at).toLocaleDateString() : 'Not available'}</div>
          </div>
        </div>
      `;

      // Statistics section
      const statsContent = document.getElementById('statsContent');
      const loginCount = user.logins_count || 0;
      const lastLogin = user.last_login ? new Date(user.last_login) : null;
      const daysSinceCreation = user.created_at ? Math.floor((Date.now() - new Date(user.created_at)) / (1000 * 60 * 60 * 24)) : 0;

      statsContent.innerHTML = `
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-number">${loginCount}</span>
            <div class="stat-label">Total Logins</div>
          </div>
          <div class="stat-card">
            <span class="stat-number">${daysSinceCreation}</span>
            <div class="stat-label">Days Active</div>
          </div>
          <div class="stat-card">
            <span class="stat-number">${lastLogin ? Math.floor((Date.now() - lastLogin) / (1000 * 60 * 60 * 24)) : 0}</span>
            <div class="stat-label">Days Since Login</div>
          </div>
        </div>
      `;

      // Identity Provider section
      const identityContent = document.getElementById('identityContent');
      if (user.identities && user.identities.length > 0) {
        const identity = user.identities[0];
        identityContent.innerHTML = `
          <div class="info-item">
            <div class="info-icon">üîó</div>
            <div class="info-content">
              <div class="info-label">Provider</div>
              <div class="info-value">${identity.provider}</div>
            </div>
          </div>
          <div class="info-item">
            <div class="info-icon">üåê</div>
            <div class="info-content">
              <div class="info-label">Connection</div>
              <div class="info-value">${identity.connection}</div>
            </div>
          </div>
          <div class="info-item">
            <div class="info-icon">üë•</div>
            <div class="info-content">
              <div class="info-label">Social Login</div>
              <div class="info-value">${identity.isSocial ? 'Yes' : 'No'}</div>
            </div>
          </div>
        `;
      }

      // Security section
      const securityContent = document.getElementById('securityContent');
      securityContent.innerHTML = `
        <div class="info-item">
          <div class="info-icon">‚úÖ</div>
          <div class="info-content">
            <div class="info-label">Email Verification</div>
            <div class="info-value">
              <span class="${user.email_verified ? 'verified-badge' : 'unverified-badge'}">
                ${user.email_verified ? '‚úÖ Verified' : '‚ùå Not Verified'}
              </span>
            </div>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">üïí</div>
          <div class="info-content">
            <div class="info-label">Last Login</div>
            <div class="info-value">${lastLogin ? lastLogin.toLocaleString() : 'Never'}</div>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">üåç</div>
          <div class="info-content">
            <div class="info-label">Last IP</div>
            <div class="info-value">${user.last_ip || 'Not available'}</div>
          </div>
        </div>
      `;

      // Raw data
      document.getElementById('rawDataContent').textContent = JSON.stringify(user, null, 2);
    }

    // Update UI based on authentication state
    async function updateUI() {
      try {
        elements.loading.style.display = "none";

        const isAuthenticated = await auth0Client.isAuthenticated();

        if (isAuthenticated) {
          // User is logged in - show profile layout
          elements.authButtons.style.display = "none";
          document.getElementById('profileHeader').style.display = "block";
          document.getElementById('contentArea').style.display = "grid";
          document.getElementById('logoutButton').style.display = "inline-block";
          
          showStatus("üéâ Welcome to your profile!", true);

          try {
            const user = await auth0Client.getUser();
            
            // Fetch detailed user info from mgmt-user function
            const detailedUser = await fetchDetailedUserInfo(user.sub);
            
            // Format and display user info in Facebook-style layout
            formatUserInfo(detailedUser || user);
          } catch (userError) {
            showError("Failed to fetch user information", userError);
          }

        } else {
          // User is not logged in - auto redirect to login
          showStatus("Redirecting to login...", false);
          
          setTimeout(() => {
            handleLogin();
          }, 1000); // 1 second delay to show the status message
        }

      } catch (error) {
        showError("Failed to update UI", error);
      }
    }

    // Login handler
    async function handleLogin() {
      try {
        hideError();
        elements.loginButton.disabled = true;
        elements.loginButton.textContent = "üîÑ Logging in...";

        await auth0Client.loginWithRedirect({
          authorizationParams: {
            screen_hint: "login" // Optional: force login screen
          }
        });

      } catch (error) {
        showError("Failed to initiate login", error);
        elements.loginButton.disabled = false;
        elements.loginButton.textContent = "üöÄ Log In";
      }
    }

    // Logout handler
    async function handleLogout() {
      try {
        hideError();
        elements.logoutButton.disabled = true;
        elements.logoutButton.textContent = "üîÑ Logging out...";

        await auth0Client.logout({
          logoutParams: {
            returnTo: window.location.origin
          }
        });

      } catch (error) {
        showError("Failed to logout", error);
        elements.logoutButton.disabled = false;
        elements.logoutButton.textContent = "üëã Log Out";
      }
    }

    // Event listeners
    elements.loginButton.addEventListener("click", handleLogin);
    elements.logoutButton.addEventListener("click", handleLogout);

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initAuth0);

    // Also initialize immediately in case DOMContentLoaded already fired
    if (document.readyState === 'loading') {
      // DOM is still loading
    } else {
      // DOM is already loaded
      initAuth0();
    }

    // Optional: Handle browser navigation
    window.addEventListener('popstate', async () => {
      if (auth0Client) {
        await updateUI();
      }
    });

    // Optional: Auto-refresh token before expiry
    setInterval(async () => {
      if (auth0Client) {
        try {
          const isAuthenticated = await auth0Client.isAuthenticated();
          if (isAuthenticated) {
            await auth0Client.getTokenSilently();
          }
        } catch (error) {
          console.warn('Token refresh failed:', error);
        }
      }
    }, 300000); // Check every 5 minutes

  </script>
</body>
</html>
