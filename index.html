<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Universal Login Demo</title>
</head>
<body>
  <h1>Welcome to My App</h1>

  <!-- Buttons -->
  <button id="loginButton">Log In</button>
  <button id="logoutButton" style="display:none;">Log Out</button>

  <!-- User Info -->
  <pre id="userInfo" style="background:#f0f0f0;padding:10px;display:none;"></pre>

  <!-- Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script>
    // Your Auth0 config
    const config = {
      domain: "dev-ppsnetwf.us.auth0.com",
      clientId: "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj",
      authorizationParams: {
        redirect_uri: window.location.origin
      }
    };

    let auth0Client;

    // Initialize Auth0 client
    async function initAuth0() {
      auth0Client = await auth0.createAuth0Client(config);

      // Handle redirect callback
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/"); // clean query params
      }

      updateUI();
    }

    async function updateUI() {
      const isAuthenticated = await auth0Client.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("loginButton").style.display = "none";
        document.getElementById("logoutButton").style.display = "inline-block";
        
        const user = await auth0Client.getUser();
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("userInfo").textContent = JSON.stringify(user, null, 2);
      } else {
        document.getElementById("loginButton").style.display = "inline-block";
        document.getElementById("logoutButton").style.display = "none";
        document.getElementById("userInfo").style.display = "none";
      }
    }

    // Login
    document.getElementById("loginButton").addEventListener("click", async () => {
      await auth0Client.loginWithRedirect();
    });

    // Logout
    document.getElementById("logoutButton").addEventListener("click", () => {
      auth0Client.logout({
        logoutParams: {
          returnTo: window.location.origin
        }
      });
    });

    // Run
    initAuth0();
  </script>
</body>
</html>
