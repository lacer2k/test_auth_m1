<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Auth0 Simple Demo</title>
  <script src="/vendor/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Auth0 Login Demo</h1>
  <button id="login">Login</button>
  <button id="logout" style="display:none">Logout</button>
  <pre id="profile">Not logged in</pre>

  <script>
    const auth0Client = await createAuth0Client({
      domain: "dev-ppsnetwf.us.auth0.com",   // ðŸ”‘ il tuo tenant
      clientId: "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj", // ðŸ”‘ client SPA
      authorizationParams: {
        redirect_uri: window.location.origin,
        scope: "openid profile email"
      },
      cacheLocation: "localstorage",
      useRefreshTokens: true
    });

    // --- Gestione callback Auth0 (dopo login)
    if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
      await auth0Client.handleRedirectCallback();
      window.history.replaceState({}, document.title, "/");
    }

    // --- Controlla se utente giÃ  loggato
    if (await auth0Client.isAuthenticated()) {
      const user = await auth0Client.getUser();
      document.getElementById("profile").textContent = JSON.stringify(user, null, 2);
      document.getElementById("login").style.display = "none";
      document.getElementById("logout").style.display = "inline-block";

      // --- Call Netlify Function (M2M Management API)
      const res = await fetch("/.netlify/functions/mgmt-user?user_id=" + encodeURIComponent(user.sub));
      const data = await res.json();
      document.getElementById("profile").textContent += "\n\n[Mgmt API]\n" + JSON.stringify(data, null, 2);
    }

    // --- Login
    document.getElementById("login").addEventListener("click", async () => {
      await auth0Client.loginWithRedirect();
    });

    // --- Logout
    document.getElementById("logout").addEventListener("click", async () => {
      await auth0Client.logout({ logoutParams: { returnTo: window.location.origin } });
    });
  </script>
</body>
</html>
