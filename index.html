<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Auth0 Auto Login</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Benvenuto</h1>
  <pre id="profile"></pre>

  <script>
    const auth0Domain = "dev-ppsnetwf.us.auth0.com";
    const clientId = "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj";
    let auth0Client = null;

    async function configureClient() {
      auth0Client = await createAuth0Client({
        domain: auth0Domain,
        clientId: clientId,
        authorizationParams: {
          redirect_uri: window.location.origin
        }
      });
    }

    async function processLogin() {
      const query = window.location.search;

      if (query.includes("code=") && query.includes("state=")) {
        // Callback dopo login
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/"); 
      } else {
        // Non loggato â†’ forza redirect immediato
        await auth0Client.loginWithRedirect();
      }

      updateUI();
    }

    async function updateUI() {
      const isAuthenticated = await auth0Client.isAuthenticated();
      if (isAuthenticated) {
        const user = await auth0Client.getUser();
        document.getElementById("profile").textContent = JSON.stringify(user, null, 2);
      }
    }

    window.onload = async () => {
      await configureClient();
      await processLogin();
    };
  </script>
</body>
</html>
