<script>
    let auth0Client = null;
    let timeInterval = null;

    // Auth0 configuration - Get these from your Netlify site's environment variables
    // Or replace with your actual values
    const auth0Config = {
        domain: window.location.hostname.includes('netlify.app') 
            ? `${window.location.hostname.split('.')[0]}.auth0.com` 
            : 'YOUR_AUTH0_DOMAIN.auth0.com',
        clientId: 'YOUR_AUTH0_CLIENT_ID', // Replace with your actual Client ID
        authorizationParams: {
            redirect_uri: window.location.origin,
            scope: 'openid profile email'
        }
    };

    // DOM elements
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const loginSection = document.getElementById('login-section');
    const authenticatedSection = document.getElementById('authenticated-section');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfoEl = document.getElementById('user-info');
    const currentTimeEl = document.getElementById('current-time');
    const currentDateEl = document.getElementById('current-date');

    // Check authentication status using Auth0
    async function initializeAuth0() {
        try {
            loadingEl.style.display = 'block';
            
            auth0Client = await createAuth0Client(auth0Config);
            
            // Handle the redirect callback
            if (window.location.search.includes('code=') || window.location.search.includes('error=')) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Check if user is authenticated
            const isAuthenticated = await auth0Client.isAuthenticated();
            
            if (isAuthenticated) {
                const user = await auth0Client.getUser();
                showAuthenticatedContent(user);
            } else {
                showLoginContent();
            }
            
        } catch (error) {
            console.error('Auth0 initialization error:', error);
            showError('Failed to initialize authentication. Please check your Auth0 configuration.');
        } finally {
            loadingEl.style.display = 'none';
        }
    }

    // Show login interface
    function showLoginContent() {
        loginSection.style.display = 'block';
        authenticatedSection.style.display = 'none';
    }

    // Show authenticated content
    function showAuthenticatedContent(user) {
        try {
            // Display user info
            userInfoEl.innerHTML = `
                <strong>üë§ ${user.name || user.email}</strong><br>
                üìß ${user.email}
            `;
            
            loginSection.style.display = 'none';
            authenticatedSection.style.display = 'block';
            
            // Start the time display
            startTimeDisplay();
            
        } catch (error) {
            console.error('Error displaying user info:', error);
            showError('Failed to display user information.');
        }
    }

    // Start real-time clock
    function startTimeDisplay() {
        function updateTime() {
            const now = new Date();
            
            // Format time
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'Europe/Rome' // Italian timezone
            };
            
            // Format date
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'Europe/Rome'
            };
            
            const timeString = now.toLocaleTimeString('it-IT', timeOptions);
            const dateString = now.toLocaleDateString('it-IT', dateOptions);
            
            currentTimeEl.textContent = timeString;
            currentDateEl.textContent = dateString;
        }
        
        // Update immediately and then every second
        updateTime();
        timeInterval = setInterval(updateTime, 1000);
    }

    // Stop time display
    function stopTimeDisplay() {
        if (timeInterval) {
            clearInterval(timeInterval);
            timeInterval = null;
        }
    }

    // Show error message
    function showError(message) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
    }

    // Hide error message
    function hideError() {
        errorEl.style.display = 'none';
    }

    // Login function
    async function login() {
        try {
            hideError();
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';
            
            await auth0Client.loginWithRedirect();
            
        } catch (error) {
            console.error('Login error:', error);
            showError('Login failed. Please try again.');
            loginBtn.disabled = false;
            loginBtn.textContent = 'üîê Login with Auth0';
        }
    }

    // Logout function
    async function logout() {
        try {
            stopTimeDisplay();
            await auth0Client.logout({
                logoutParams: {
                    returnTo: window.location.origin
                }
            });
        } catch (error) {
            console.error('Logout error:', error);
            showError('Logout failed. Please try again.');
        }
    }

    // Event listeners
    loginBtn.addEventListener('click', login);
    logoutBtn.addEventListener('click', logout);

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeAuth0);
</script>
