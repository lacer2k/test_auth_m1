<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Completing login…</title>
</head>
<body>
  <h1>Completing login…</h1>
  <pre id="log"></pre>

  <script type="module">
    import createAuth0Client from "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.esm.js";

    const log = (...a) => (document.getElementById('log').textContent += a.join(' ') + "\n");

    (async () => {
      try {
        // Bail out if someone hits /callback without query params
        const p = new URLSearchParams(window.location.search);
        if (!(p.has('code') && p.has('state'))) {
          log("No code/state found. Redirecting home.");
          window.location.replace("/");
          return;
        }

        log("Init Auth0…");
        const auth0 = await createAuth0Client({
          domain: "dev-ppsnetwf.us.auth0.com",        // ✅ your SPA tenant
          clientId: "v8SikCjLbbH0ioHuoKSkADBHcofOOWHj",// ✅ your SPA client ID
          authorizationParams: {
            redirect_uri: window.location.origin + "/callback"
          },
          cacheLocation: "memory",
          useRefreshTokens: true
        });

        log("Handling redirect…");
        await auth0.handleRedirectCallback();

        // (Optional) peek at user
        const user = await auth0.getUser();
        log("User loaded:", JSON.stringify(user || null));

        // Clean URL then go home
        window.history.replaceState({}, document.title, "/");
        window.location.replace("/");
      } catch (err) {
        console.error(err);
        log("ERROR:", err.message || String(err));
      }
    })();
  </script>
</body>
</html>
