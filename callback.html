<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Logging in…</title>
<script type="module">
import createAuth0Client from "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.esm.js";
window.addEventListener("DOMContentLoaded", async () => {
  try {
    const auth0 = await createAuth0Client({
      domain: "YOUR_TENANT.us.auth0.com",
      clientId: "YOUR_SPA_CLIENT_ID",
      authorizationParams: { redirect_uri: window.location.origin },
      cacheLocation: "memory",
      useRefreshTokens: true
    });
    await auth0.handleRedirectCallback();
    window.history.replaceState({}, document.title, "/");
    window.location.replace("/");
  } catch (e) {
    document.body.innerHTML = "<h2>Login failed</h2><pre>"+e.message+"</pre>";
  }
});
</script></head><body><h1>Completing login…</h1></body></html>
